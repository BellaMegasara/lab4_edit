<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bella's Fake Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bella's Fake Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categories
              </a>
              <ul class="dropdown-menu" id="categoryDropdown"></ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="main" style="width: 100%; height: 400px; margin-top: 20px"></div>
      <!-- ECharts Div -->
      <div class="products"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetchCategories();
        fetchProducts("https://api.escuelajs.co/api/v1/products");
        renderChart(); // Render the chart when the page loads
      });

      async function fetchCategories() {
        try {
          let response = await fetch(
            "https://api.escuelajs.co/api/v1/categories"
          );
          let categories = await response.json();

          // Limit to the first 5 categories
          let limitedCategories = categories.slice(0, 5);
          let categoryDropdown = document.getElementById("categoryDropdown");

          limitedCategories.forEach((category) => {
            categoryDropdown.innerHTML += `
                        <li><a class="dropdown-item" href="#" data-category-id="${category.id}">${category.name}</a></li>
                    `;
          });

          // Add event listeners to dropdown items
          let dropdownItems =
            categoryDropdown.querySelectorAll(".dropdown-item");
          dropdownItems.forEach((item) => {
            item.addEventListener("click", function (event) {
              event.preventDefault();
              let categoryId = this.getAttribute("data-category-id");
              fetchProductsByCategory(categoryId);
            });
          });
        } catch (error) {
          console.error("Error fetching categories:", error);
        }
      }

      async function fetchProducts(url) {
        try {
          let response = await fetch(url);
          let productsData = await response.json();
          displayProducts(productsData);
        } catch (error) {
          console.error("Error fetching products:", error);
        }
      }

      function displayProducts(productsData) {
        let products = document.querySelector(".products");
        products.innerHTML = ""; // Clear existing products

        productsData.forEach((product) => {
          products.innerHTML += `
                    <div class="product">
                        <img src="${product.images[1]}" alt="${
            product.category.name
          }" class="product-img">
                        <div class="product-content">
                            <h2 class="product-title">${
                              product.title.length > 18
                                ? product.title.substring(0, 18).concat(" ...")
                                : product.title
                            }</h2>
                            <h4 class="product-category">${
                              product.category.name
                            }</h4>
                            <p class="product-description">${
                              product.description.length > 80
                                ? product.description
                                    .substring(0, 80)
                                    .concat(" ...more")
                                : product.description
                            }</p>
                            <div class="product-price-container">
                                <h3 class="product-price">${product.price}</h3>
                                <a href="#!" data-productId="${
                                  product.id
                                }" class="add-to-cart">Add To Cart</a>
                            </div>
                        </div>
                    </div>
                `;
        });
      }

      function fetchProductsByCategory(categoryId) {
        fetchProducts(
          `https://api.escuelajs.co/api/v1/products/?categoryId=${categoryId}`
        );
      }

      async function renderChart() {
        let myChart = echarts.init(document.getElementById("main"));

        let options = {
          title: { text: "Product Count by Category" },
          tooltip: {},
          xAxis: {
            type: "category",
            data: [], // Will be filled with category names
          },
          yAxis: {
            type: "value",
            name: "# of Products",
          },
          series: [
            {
              name: "Products",
              type: "bar",
              data: [], // Will be filled with product counts
            },
          ],
        };

        try {
          let response = await fetch(
            "https://api.escuelajs.co/api/v1/products"
          );
          let products = await response.json();

          let categoryCount = {};

          products.forEach((product) => {
            let category = product.category.name;
            if (categoryCount[category]) {
              categoryCount[category]++;
            } else {
              categoryCount[category] = 1;
            }
          });

          let categories = Object.keys(categoryCount);
          let counts = Object.values(categoryCount);

          options.xAxis.data = categories;
          options.series[0].data = counts;

          myChart.setOption(options);
        } catch (error) {
          console.error("Error rendering chart:", error);
        }
      }
    </script>
  </body>
</html>
